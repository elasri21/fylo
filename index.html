<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
    <div id="container">
        <div id="page">
            <div class="files">
                <div class="logo"><img src="images/logo.svg" alt="logo"></div>
                <div class="links">
                    <div><img src="images/icon-document.svg" alt=""></div>
                    <div><img src="images/icon-folder.svg" alt=""></div>
                    <div><img src="images/icon-upload.svg" alt=""></div>
                </div>
            </div>
            <div class="progress">
                <p class="disc">Youâ€™ve used <span class="white">815 GB</span> of your storage</p>
                <div class="percent">
                    <span class="prog">
                        <span class="boll"></span>
                    </span>
                </div>
                <div class="bits">
                    <span class="left">0 GB</span>
                    <span class="right">1000 GB</span>
                </div>
                <div class="total">
                    <p class="total-bits"><span class="number">185</span> GB Left</p>
                </div>
            </div>
        </div>
    </div>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/elasri21" target="_blank">elasri21</a>.
      </footer>
</body>
</html>
